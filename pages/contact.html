title: Contact
---


<div class="container">
    <h3 class="title">Contact</h3>
    <div class="row">
        <div class="col-sm-10">
            <form action="mailto:contact@wingman.com" class="form-horizontal">
                <div class="form-group">

                    <div class="col-sm-6">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" class="form-control contact" placeholder="">
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-sm-6">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" class="form-control contact" placeholder="">
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-sm-6">
                        <label>Message</label>
                        <textarea class="form-control" id="contact" placeholder="" rows="5"></textarea>
                    </div>
                </div>
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
